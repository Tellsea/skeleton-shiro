<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>角色管理</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css" media="all">
</head>
<body style="padding: 15px;">

<!-- 搜索条件 -->
<div class="layui-collapse">
    <div class="layui-colla-item">
        <h2 class="layui-colla-title">搜索条件</h2>
        <div class="layui-colla-content">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">角色名称</label>
                    <div class="layui-input-inline">
                        <input type="text" name="name" lay-verify="name" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline layui-show-xs-block">
                    <button type="button" data-type="search" class="layui-btn layui-btn-sm layui-btn-normal bind-operation">
                        <i class="layui-icon">&#xe615;</i>查询
                    </button>
                    <button type="button" data-type="reset" class="layui-btn layui-btn-sm layui-btn-primary bind-operation">
                        <i class="layui-icon">&#xe666;</i>重置
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 表格 -->
<table class="layui-hide" id="dataTable" lay-filter="dataTableFilter"></table>
<!-- 表格行按钮 -->
<script type="text/html" id="rowBar">
    <a class="layui-btn layui-btn-sm" lay-event="edit">分配权限</a>
</script>
<!-- 分配权限表单 -->
<div id="editorModal" style="display: none; padding: 15px;">
    <form id="formCondition" class="layui-form" action="">
        <div class="layui-form-item">
            <label class="layui-form-label">角色名称</label>
            <div class="layui-input-block">
                <input type="text" name="name" id="name" lay-verify="required" lay-reqtext="角色名称岂能为空？" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">角色描述</label>
            <div class="layui-input-block">
                <input type="text" name="description" id="description" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">所有资源</label>
            <div class="layui-input-block">
                <div id="dataTree" class="demo-tree-more"></div>
            </div>
        </div>
    </form>
</div>

<script src="/assets/lib/layui/layui.js"></script>
<script th:inline="none">
    layui.config({
        base: '/assets/lib/skeleton/js/modules/'
    }).use(['layer', 'form', 'table', 'element', 'tree', 'eject'], function () {
        var layer = layui.layer //弹层
            , table = layui.table //表格
            , form = layui.form // 表单
            , tree = layui.tree // 树结构
            , eject = layui.eject
            , $ = layui.jquery;

        // 初始加载树
        $.ajax({
            url: '/resourceInfo/listResourceInfoByTree',
            type: 'get',
            dataType: 'json',
            success: function (res) {
                tree.render({
                    elem: '#dataTree'
                    , data: res.data
                    , showCheckbox: true
                    , id: 'myTree'
                });
            },
            error: function () {
                layer.msg('加载树出错了，请稍后再试!', {time: 1000, icon: 2});
            }
        });

        // 执行一个 table 实例
        table.render({
            elem: '#dataTable'
            , id: 'dataTable'
            , method: 'post'
            , url: '/roleInfo/listRoleInfo'
            , title: '角色管理'
            , toolbar: true
            , page: true
            , cols: [[
                {type: 'numbers', title: '序号'}
                , {field: 'name', title: '角色名'}
                , {field: 'description', title: '描述'}
                , {fixed: 'right', title: '操作', width: 100, toolbar: '#rowBar'}
            ]]
        });

        // 监听行工具事件
        table.on('tool(dataTableFilter)', function (obj) {
            var data = obj.data
                , layEvent = obj.event;
            console.log(data);
            if (layEvent === 'edit') {
                $("#name").val(data.name);
                $("#description").val(data.description);
                $.ajax({
                    url: '/resourceInfo/listResourceInfoByRoleId',
                    type: 'post',
                    dataType: 'json',
                    data: {
                        "roleId": data.id
                    },
                    success: function (res) {
                        var ids = [];
                        for (var i = 0; i < res.data.length; i++) {
                            ids.push(res.data[i].id);
                        }
                        tree.setChecked('myTree', ids);
                    },
                    error: function () {
                        layer.msg('设置树选中出错了,请稍后再试!', {time: 1000, icon: 2});
                    }
                });

                var dataaa = $("#formCondition").serializeJson();
                console.log(dataaa);
               var index = eject.form('分配资源', 'editorModal','formCondition');
               // layer.close(index);
            }
        });
    });
</script>
</body>
</html>
