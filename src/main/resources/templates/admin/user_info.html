<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>用户管理</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css" media="all">
</head>
<body style="padding: 15px;">

<!-- 主体内容开始 -->
<!-- 搜索条件 -->
<div class="layui-collapse" lay-filter="search-box">
    <div class="layui-colla-item">
        <h2 class="layui-colla-title">搜索条件</h2>
        <div class="layui-colla-content">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">姓名</label>
                    <div class="layui-input-inline">
                        <input type="text" id="userNameQ" lay-verify="required" autocomplete="off" class="layui-input" placeholder="请输入">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">手机号</label>
                    <div class="layui-input-inline">
                        <input type="tel" id="phoneQ" lay-verify="required|phone" autocomplete="off" class="layui-input" placeholder="请输入">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">邮箱</label>
                    <div class="layui-input-inline">
                        <input type="text" id="emailQ" lay-verify="email" autocomplete="off" class="layui-input" placeholder="请输入">
                    </div>
                </div>
                <div class="layui-inline layui-show-xs-block">
                    <button type="button" data-type="search" class="layui-btn layui-btn-sm layui-btn-normal bind-operation">
                        <i class="layui-icon">&#xe615;</i>查询
                    </button>
                    <button type="button" data-type="reset" class="layui-btn layui-btn-sm layui-btn-primary bind-operation">
                        <i class="layui-icon">&#xe666;</i>重置
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 表格 -->
<table class="layui-hide" id="dataTable" lay-filter="dataTableFilter"></table>
<!-- 行按钮 -->
<script type="text/html" id="dataOperation">
    <a class="layui-btn layui-btn-primary layui-btn-sm" lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-sm" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-sm" lay-event="del">删除</a>
</script>
<!-- 头按钮 -->
<script type="text/html" id="headOperation">
    <div class="layui-card-header">
        <button class="layui-btn layui-btn-sm layui-btn-danger" lay-event="delete"><i class="layui-icon"></i>批量删除</button>
        <button class="layui-btn layui-btn-sm" lay-event="add"><i class="layui-icon"></i>添加</button>
    </div>
</script>
<!-- 开启关闭 -->
<script type="text/html" id="switchStatus">
    <input type="checkbox" name="status" value="{{d.id}}" lay-skin="switch" lay-text="有效|锁定" lay-filter="statusDemo" {{ d.status == 1 ? 'checked' : '' }}>
</script>
<!-- 查看图片 -->
<ul id="viewer" style="display: none;">
    <li><img class="viewer-img" src="<%=path%>/static/images/demo.jpg"></li>
</ul>
<!-- 主体内容结束 -->

<script src="/assets/lib/layui/layui.js"></script>
<script th:inline="none">
    layui.config({
        version: '1560414887155' //为了更新 js 缓存，可忽略
    });

    layui.use(['laydate', 'laypage', 'layer', 'table', 'element'], function () {
        var laydate = layui.laydate //日期
            , laypage = layui.laypage //分页
            , layer = layui.layer //弹层
            , table = layui.table //表格

        //执行一个 table 实例
        table.render({
            elem: '#dataTable'
            , method: 'post'
            , url: '/userInfo/listUserInfo'
            , page: true
            ,toolbar: '#toolBarDemo'
            , cols: [[
                {type: 'checkbox'}
                , {type:'numbers', title: '序号'}
                , {field: 'userName', title: '账户'}
                , {field: 'nickName', title: '昵称'}
                , {field: 'avatar', title: '头像',
                    templet: function (d) {
                        return '<img src="' + d.avatar + '"';
                    }
                }
                , {field: 'sex', title: '性别', sort: true, templet: function (d) {
                        if (d.sex == 1) {
                            return "男";
                        } else if (d.sex == 2) {
                            return "女";
                        } else {
                            return ""
                        }
                    }
                }
                , {field: 'phone', title: '手机号码'}
                , {field: 'description', title: '描述'}
                , {field: 'createUserName', title: '创建人'}
                , {field: 'createTime', title: '创建时间'}
                ,{field: 'status', title: '状态', templet: '#switchStatus',}
                , {fixed: 'right', width: 200, align: 'center', toolbar: '#dataOperation'}
            ]]
        });

        //监听头工具栏事件
        table.on('toolbar(headOperation)', function (obj) {
            var checkStatus = table.checkStatus(obj.config.id)
                , data = checkStatus.data; //获取选中的数据
            switch (obj.event) {
                case 'add':
                    layer.msg('添加');
                    break;
                case 'update':
                    if (data.length === 0) {
                        layer.msg('请选择一行');
                    } else if (data.length > 1) {
                        layer.msg('只能同时编辑一个');
                    } else {
                        layer.alert('编辑 [id]：' + checkStatus.data[0].id);
                    }
                    break;
                case 'delete':
                    if (data.length === 0) {
                        layer.msg('请选择一行');
                    } else {
                        layer.msg('删除');
                    }
                    break;
            }
            ;
        });

        //监听行工具事件
        table.on('tool(dataTableFilter)', function (obj) { //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
            var data = obj.data //获得当前行数据
                , layEvent = obj.event; //获得 lay-event 对应的值
            if (layEvent === 'detail') {
                layer.msg('查看操作');
            } else if (layEvent === 'del') {
                layer.confirm('真的删除行么', function (index) {
                    obj.del(); //删除对应行（tr）的DOM结构
                    layer.close(index);
                    //向服务端发送删除指令
                });
            } else if (layEvent === 'edit') {
                layer.msg('编辑操作');
            }
        });
    });
</script>
</body>
</html>
