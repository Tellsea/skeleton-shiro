<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <title>操作日志</title>
    <div th:replace="/admin/common/head"></div>
</head>
<body class="body-main">

<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-header">操作日志</div>

        <div class="layui-card-body">
            <!-- 搜索条件 -->
            <div class="layui-collapse" lay-filter="search-box">
                <div class="layui-colla-item">
                    <h2 class="layui-colla-title">搜索条件</h2>
                    <div class="layui-colla-content layui-show">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label">账户</label>
                                <div class="layui-input-inline">
                                    <input type="text" id="userName" autocomplete="off" class="layui-input" placeholder="请输入">
                                </div>
                            </div>
                            <div class="layui-inline layui-show-xs-block">
                                <button type="button" data-type="refresh" class="layui-btn layui-btn-sm layui-btn-normal bind-operation" title="查询">
                                    <i class="layui-icon">&#xe615;</i>
                                </button>
                                <button type="button" data-type="reset" class="layui-btn layui-btn-sm layui-btn-primary bind-operation" title="重置">
                                    <i class="layui-icon">&#xe666;</i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="layui-card-body">
            <!-- 表格 -->
            <table class="layui-hide" id="dataTable" lay-filter="dataTableFilter"></table>
            <!-- 头按钮 -->
            <script type="text/html" id="headBar">
                <button class="layui-btn layui-btn-normal layui-btn-sm" lay-event="refresh" title="刷新">
                    <i class="layui-icon layui-icon-refresh"></i>
                </button>
                <button class="layui-btn layui-btn-sm layui-btn-danger" lay-event="batchDel" title="批量删除">
                    <i class="layui-icon layui-icon-close"></i>
                </button>
            </script>
            <!-- 行按钮 -->
            <script type="text/html" id="rowBar">
                <a class="layui-btn layui-btn-danger layui-btn-sm" lay-event="del" title="删除"><i class="layui-icon">&#xe640;</i></a>
            </script>
        </div>
    </div>
</div>

<div th:replace="/admin/common/js"></div>
<script th:inline="none">
    layui.use(['laypage', 'layer', 'table', 'element'], function () {
        var laypage = layui.laypage //分页
            , layer = layui.layer //弹层
            , table = layui.table //表格
            , $ = layui.$;

        layer.msg('还没写，哈哈哈哈', {icon: 2, time: 2000});

    });
</script>
</body>
</html>
