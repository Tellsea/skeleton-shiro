<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>登入 - Skeleton</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/login.css">
    <style type="text/css">
        label, a, p, .layadmin-user-login-footer a {
            color: #fff;
        }
    </style>
</head>
<body style="background: url('/assets/images/bg-login.jpg') no-repeat center center;">

<div class="layadmin-user-login layadmin-user-display-show" id="LAY-user-login" style="display: none;">

    <div class="layadmin-user-login-main">
        <div class="layadmin-user-login-box layadmin-user-login-header">
            <h2 style="color: #fff;">Skeleton 骨架</h2>
            <p>来自懒惰的小海绵</p>
        </div>
        <div class="layadmin-user-login-box layadmin-user-login-body layui-form">
            <div class="layui-form-item">
                <label class="layadmin-user-login-icon layui-icon layui-icon-username" for="LAY-user-login-username"></label>
                <input type="text" name="username" id="LAY-user-login-username" lay-verify="required" placeholder="用户名" class="layui-input">
            </div>
            <div class="layui-form-item">
                <label class="layadmin-user-login-icon layui-icon layui-icon-password" for="LAY-user-login-password"></label>
                <input type="password" name="password" id="LAY-user-login-password" lay-verify="required" placeholder="密码" class="layui-input">
            </div>
            <div class="layui-form-item">
                <div class="layui-row">
                    <div class="layui-col-xs7">
                        <!--<label class="layadmin-user-login-icon layui-icon layui-icon-vercode" for="LAY-user-login-captcha"></label>
                        <input type="text" id="LAY-user-login-captcha" lay-verify="required" placeholder="图形验证码" class="layui-input">-->
                    </div>
                    <div class="layui-col-xs5">
                        <div style="margin-left: 10px;">
                            <img src="/Captcha.jpg" id="captcha-img" class="layadmin-user-login-codeimg" onclick="refreshCaptcha()">
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-form-item" style="margin-bottom: 20px;">
                <input type="checkbox" name="remember" lay-skin="primary" title="记住密码">
            </div>
            <div class="layui-form-item">
                <button id="login-btn" class="layui-btn layui-btn-fluid" lay-submit lay-filter="LAY-user-login-submit">登 入</button>
            </div>
        </div>
    </div>

    <div class="layui-trans layadmin-user-login-footer">

        <p>© 2019 Tellsea 小海绵</p>
        <p>
            <span><a href="http://www.layui.com/admin/#get" target="_blank">获取授权</a></span>
            <span><a href="http://www.layui.com/admin/pro/" target="_blank">在线演示</a></span>
            <span><a href="http://www.layui.com/admin/" target="_blank">前往官网</a></span>
        </p>
    </div>
</div>
</body>
<script src="/assets/lib/layui/layui.all.js"></script>
<script>
    var $ = layui.jquery;
    var form = layui.form;
    /*var kickout = [[${kickout}]];
    if (kickout > 0) {
        if (confirm("您的账号在另一台设备上登录,如非本人操作，请立即修改密码！")) {

        }
    }*/

    // 按钮登录
    form.on('submit(LAY-user-login-submit)', function (obj) {
        $.ajax({
            type: "POST",
            url: "/login",
            data: obj.field,
            dataType: "json",
            success: function (result) {
                if (result.code == 200) {
                    layer.msg('登入成功', {
                        offset: '15px'
                        , icon: 1
                        , time: 1000
                    }, function () {
                        window.location.href = result.data;
                    });
                } else {
                    layer.msg(result.message, {
                        offset: '15px'
                        , icon: 1
                    });
                }
            },
            error: function () {
                layer.msg('网络连接异常，请检查网络是否稳定', {
                    offset: '15px'
                    , icon: 1
                });
            }
        });
    });

    // 刷新验证码
    function refreshCaptcha() {
        $("#captcha-img").attr("src", "/Captcha.jpg?id=" + new Date() + Math.floor(Math.random() * 24));
    }

    // 鼠标回车事件
    $(document).keypress(function (e) {
        if (e.which == 13) {
            $("#login-btn").click();
        }
    });
</script>
</html>
