<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <title>登入 - layuiAdmin</title>
    <div th:replace="/admin/common/head"></div>
    <link rel="stylesheet" href="/assets/lib/layuiadmin/style/login.css" media="all">
</head>
<body>

<div class="layadmin-user-login layadmin-user-display-show" id="LAY-user-login" style="display: none;">

    <div class="layadmin-user-login-main">
        <div class="layadmin-user-login-box layadmin-user-login-header">
            <h2>Skeleton</h2>
            <p>模块化项目 - Tellsea</p>
            <p>用户名：tellsea，密码：123456</p>
        </div>
        <div class="layadmin-user-login-box layadmin-user-login-body layui-form">
            <div class="layui-form-item">
                <label class="layadmin-user-login-icon layui-icon layui-icon-username"
                       for="LAY-user-login-username"></label>
                <input type="text" name="userName" id="LAY-user-login-username" lay-verify="required" placeholder="用户名"
                       class="layui-input">
            </div>
            <div class="layui-form-item">
                <label class="layadmin-user-login-icon layui-icon layui-icon-password"
                       for="LAY-user-login-password"></label>
                <input type="password" name="password" id="LAY-user-login-password" lay-verify="required"
                       placeholder="密码" class="layui-input">
            </div>
            <div class="layui-form-item">
                <div class="layui-row">
                    <div class="layui-col-xs7">
                        <label class="layadmin-user-login-icon layui-icon layui-icon-vercode"
                               for="LAY-user-login-vercode"></label>
                        <input type="text" name="captcha" id="LAY-user-login-vercode" lay-verify="required"
                               placeholder="图形验证码" class="layui-input" maxlength="4">
                    </div>
                    <div class="layui-col-xs5">
                        <div style="margin-left: 10px;">
                            <img src="/Captcha.jpg" class="layadmin-user-login-codeimg"
                                 id="LAY-user-get-vercode">
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div id="slider"></div>
            </div>
            <div class="layui-form-item" style="margin-bottom: 20px;">
                <input type="checkbox" name="rememberMe" lay-skin="primary" title="记住密码">
                <a href="forget.html" class="layadmin-user-jump-change layadmin-link" style="margin-top: 7px;">忘记密码？</a>
            </div>
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="LAY-user-login-submit">登 入</button>
            </div>
            <div class="layui-trans layui-form-item layadmin-user-login-other">
                <label>社交账号登入</label>
                <a href="javascript:;"><i class="layui-icon layui-icon-login-qq"></i></a>
                <a href="javascript:;"><i class="layui-icon layui-icon-login-wechat"></i></a>
                <a href="javascript:;"><i class="layui-icon layui-icon-login-weibo"></i></a>

                <a href="reg.html" class="layadmin-user-jump-change layadmin-link">注册帐号</a>
            </div>
        </div>
    </div>

    <div class="layui-trans layadmin-user-login-footer">

        <p>© 2018 <a href="http://www.layui.com/" target="_blank">layui.com</a></p>
        <p>
            <span><a href="http://www.layui.com/admin/#get" target="_blank">获取授权</a></span>
            <span><a href="http://www.layui.com/admin/pro/" target="_blank">在线演示</a></span>
            <span><a href="http://www.layui.com/admin/" target="_blank">前往官网</a></span>
        </p>
    </div>
</div>

<div th:replace="/admin/common/js"></div>
<script th:inline="none">
    layui.config({
        base: '/assets/lib/layuiadmin/'
    }).extend({
        index: 'lib/index'
    }).use(['index', 'user', 'sliderVerify'], function () {
        var $ = layui.$
            , setter = layui.setter
            , admin = layui.admin
            , form = layui.form
            , router = layui.router()
            , sliderVerify = layui.sliderVerify
            , search = router.search;

        var slider = sliderVerify.render({
            elem: '#slider',
            onOk: function () {
                layer.msg("滑块验证通过");
            }
        });
        form.render();

        // 提交
        form.on('submit(LAY-user-login-submit)', function (obj) {
            if (!slider.isOk()) {
                layer.msg("请先通过滑块验证");
                return;
            }
            $.ajax({
                type: "POST",
                url: "/login",
                data: obj.field,
                dataType: "json",
                success: function (result) {
                    if (result.code == 200) {
                        layer.msg('登入成功', {
                            icon: 1, time: 1000
                        }, function () {
                            window.location.href = result.data;
                        });
                    } else {
                        layer.msg(result.message, {icon: 2});
                    }
                },
                error: function () {
                    layer.msg('网络连接异常，请检查网络是否稳定', {
                        offset: '15px'
                        , icon: 1
                    });
                }
            });
        });
    });

    // 鼠标回车事件
    $(document).keypress(function (e) {
        if (e.which == 13) {
            $("#login-btn").click();
        }
    });
</script>
</body>
</html>
