<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="/common/head"></div>
</head>

<body>

<div th:replace="/common/sidebar"></div>

<div th:replace="/common/header"></div>

<div class="content-wrap">
    <div class="main">
        <iframe src="/console/data" id="mainIframe" name="main-iframe" onload="setIframeHeight(this)" width="100%" frameborder="0" scrolling="no"></iframe>
    </div>
</div>

</body>
<div th:replace="/common/js"></div>
<script type="text/javascript">
    // todo 初始加载时，窗口改变时，内容高度改变时重置高度
    function setIframeHeight(iframe) {
        var iframeHeight = $("#mainIframe").contents().find("body").height();
        var screenHeight = window.screen.height - 210;
        if (iframeHeight <= screenHeight) {
            iframeHeight = screenHeight;
        }
        iframe.height = iframeHeight;
    };
</script>
</html>
