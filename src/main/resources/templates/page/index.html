<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="/common/head"></div>
</head>

<body>

<div th:replace="/common/sidebar"></div>

<div th:replace="/common/header"></div>

<div class="content-wrap">
    <div class="main">
        <iframe src="/console/data" id="mainIframe" name="main-iframe" width="100%" height="100%" frameborder="0" scrolling="no"></iframe>
    </div>
</div>

</body>
<div th:replace="/common/js"></div>
<script src="/assets/js/lib/detect-element-resize.js"></script>
<script type="text/javascript">
    //iframe 页面代码 https://www.cnblogs.com/gxsyj/p/9860807.html
    window.onload = function () {
        setParentIframeHeight('mainIframe');
        addResizeListener(document.getElementsByTagName("body")[0], detectCallback);
    };

    var detectCallback = function () {
        setParentIframeHeight('mainIframe');
    };

    function setParentIframeHeight(id) {
        var parentIframe = parent.document.getElementById(id);
        parentIframe.height = document.body.scrollHeight;
    }
</script>
</html>
